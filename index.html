<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel = "stylesheet" type="text/css" href= "bootstrap.css">
    <link rel = "stylesheet" type="text/css" href = "style.css">
    

  </head>
  <body>
    <div class = 'container'>
      <div id='app' class = 'center'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id = 'title-tag' > Guessing Game! </h1>
          <h2 id = 'subtitle'> Guess a number between 1 - 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id = 'player-input' class = 'center' placeholder="#"
             maxlength="3" autofocus = autofocus>            
              <button class='btn btn-success btn-lg' id = 'submit'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id = 'guess-list' >
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class = "btn btn-primary btn-lg" id = 'reset'>Reset</button>
            <button class = "btn btn-info btn-lg" id = 'hint'>Hint</button>
          </div>
        </div>
      </div>
    </div>



    <div id='footer'>
        <div class = "row">
          <div class='col-sm-4'>
            <img src='fa-logo@2x_preview.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Bushra Taimoor</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy_preview.png'></img>
          </div>


        </div>
    </div>
    <!-- added JQuery & JavaScript files here -->
    <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
    <script type = "text/JavaScript" src="GuessingGame.js"></script>

  </body>
</html>
