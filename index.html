<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel = "stylesheet" type="text/css" href= "bootstrap.css">
    <link rel = "stylesheet" type="text/css" href = "style.css">
    

  </head>
  <body>
    <div class = 'container'>
      <div id='app' class = 'center'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Guessing Game!</h1>
          <h2> Guess a number between 1 - 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id = 'player-input' class = 'center' type = "number" placeholder="#"
             maxlength="3" autofocus = autofocus>            
              <button class='btn btn-success' id = 'submit'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id = 'guess-list' >
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class = "btn btn-primary" id = 'reset'>Reset</button>
            <button class = "btn btn-info" id = 'hint'>Hint</button>
          </div>
        </div>
      </div>
    </div>



    <div id='footer'>
        <div class = "row">
          <div class='col-sm-4'>
            <img src='fa-logo@2x_preview.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by YOUR NAME HERE</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy_preview.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
